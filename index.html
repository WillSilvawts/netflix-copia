<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">

    <!-- Tornando responsivo -->
    <link rel="stylesheet" href="style/responsive.css">
    
    <!-- Arquivos Owl css    -->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
    
    <title>NETFLIX</title>
</head>
<body>
   <header>
    <div class="container">
        <h2 class="logo">NETFLIX</h2>
        <nav>
            <a href="#">Inicio</a>
            <a href="#">Séries</a>
            <a href="#">Filmes</a>
            <a href="#">Documentários</a>
        </nav>
    </div>
   </header>

   <main>
    <div class="filme-principal">
        <div class="container">
            <h3 class="titulo">HOUSE OF CARDS</h3>
            <p class="descricao">Descrição da Séries (Sinopse). Assista agora a nova temporada de House of Cards!</p>
            <div class="botoes">
                <button role="button" class="botao">
                    <i class="fa-solid fa-play"></i>
                    ASSISTIR AGORA
                </button>
                <button role="button" class="botao">
                    <i class="fa-solid fa-circle-info"></i>
                    MAIS INFORMAÇÕES
                </button>    
            </div>
        </div>
    </div>
   </main>

   <!-- Chamando parte do carrossel -->
   <div class="carrossel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/mini1.jpg" alt="miniatura1">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini2.jpg" alt="miniatura1">

            </div>
            <div class="item">
                <img class="box-filme" src="img/mini5.jpg" alt="miniatura1">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini6.jpg" alt="miniatura1">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini7.jpg" alt="miniatura1">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini8.jpg" alt="miniatura1">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini9.jpg" alt="miniatura1">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini10.jpg" alt="miniatura1">
            </div>
        </div>
   </div>
